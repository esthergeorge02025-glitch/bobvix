<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BobVix Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3c83f6",
              "neon-pink": "#ff2d55",
              "background-light": "#f5f7f8",
              "background-dark": "#0a0a0a",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .neon-glow-container {
            position: relative;
        }
        .neon-glow-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #3c83f6 0%, transparent 70%);
            opacity: 0.6;
            filter: blur(40px);
            z-index: -1;
        }
        .neon-glow-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff2d55 0%, transparent 70%);
            opacity: 0.4;
            filter: blur(35px);
            z-index: -1;
        }
        
        /* Custom Radial Background */
        .bg-radial-gradient {
            background: radial-gradient(circle at center, #111827 0%, #0a0a0a 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden h-screen flex flex-col items-center justify-between">
<!-- Top Spacer for alignment -->
<div class="h-20"></div>
<!-- Main Content Area -->
<main class="flex flex-col items-center justify-center flex-grow w-full px-8">
<!-- Logo Section with Glow -->
<div class="neon-glow-container flex flex-col items-center justify-center mb-12">
<!-- Branding Icon / Logo -->
<div class="relative w-32 h-32 flex items-center justify-center rounded-xl bg-background-dark/50 border border-slate-800 shadow-2xl backdrop-blur-xl">
<span class="material-symbols-outlined text-primary text-6xl" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                    token
                </span>
<!-- Inner Accent Glows -->
<div class="absolute -top-1 -right-1 w-3 h-3 bg-neon-pink rounded-full blur-[2px] opacity-80"></div>
<div class="absolute -bottom-1 -left-1 w-3 h-3 bg-primary rounded-full blur-[2px] opacity-80"></div>
</div>
<!-- Brand Name Text -->
<div class="mt-8 text-center">
<h1 class="text-slate-100 text-4xl font-bold tracking-tight mb-2">
                    Bob<span class="text-primary">Vix</span>
</h1>
<p class="text-slate-500 text-xs uppercase tracking-[0.3em] font-medium">
                    Capital Management
                </p>
</div>
</div>
<!-- Loading Component (Based on provided list patterns) -->
<div class="w-full max-w-xs flex flex-col gap-4">
<div class="flex items-center justify-between">
<p class="text-slate-400 text-xs font-medium leading-normal flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                    Initializing secure connection...
                </p>
<p class="text-slate-500 text-[10px] font-medium">85%</p>
</div>
<!-- Progress Bar -->
<div class="h-1 w-full bg-slate-800/50 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full shadow-[0_0_10px_rgba(60,131,246,0.6)]" style="width: 85%;"></div>
</div>
</div>
</main>
<!-- Footer Information -->
<footer class="w-full pb-10 flex flex-col items-center gap-2">
<!-- Abstract Decoration (Component Style) -->
<div class="w-32 h-px bg-gradient-to-r from-transparent via-slate-800 to-transparent mb-4"></div>
<p class="text-slate-600 text-[10px] font-normal leading-normal uppercase tracking-widest px-4 text-center">
            v1.0.4 Premium Enterprise Edition
        </p>
<p class="text-slate-700 text-[9px] font-normal leading-normal px-4 text-center">
            Â© 2024 BobVix Inc. All Rights Reserved.
        </p>
</footer>
<!-- Background Decoration -->
<div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">
<!-- Subtle Grid Pattern -->
<div class="absolute inset-0 opacity-[0.03] dark:opacity-[0.05]" style="background-image: radial-gradient(circle at 1px 1px, #3c83f6 1px, transparent 0); background-size: 40px 40px;">
</div>
<!-- Ambient Gloom -->
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 blur-[120px] rounded-full"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-neon-pink/5 blur-[120px] rounded-full"></div>
</div>
</body></html>
