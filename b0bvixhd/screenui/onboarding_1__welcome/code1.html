</div>
</div>
<!-- Glassmorphism Card -->
<div class="glass-card neon-glow rounded-xl p-8 w-full max-w-md relative z-10">
<h1 class="text-3xl md:text-4xl font-bold text-center text-slate-900 dark:text-white leading-tight mb-4 uppercase tracking-tight">
                    Welcome to <span class="text-primary">BobVix</span>

<p class="text-slate-600 dark:text-slate-400 text-center text-lg leading-relaxed">

                </p>
</div>

<!-- Footer / Controls -->
<footer class="p-8 flex flex-col items-center gap-8 z-10">

<div class="flex gap-2">
<div class="h-1.5 w-8 rounded-full bg-primary shadow-[0_0_10px_rgba(60,131,246,0.5)]"></div>
