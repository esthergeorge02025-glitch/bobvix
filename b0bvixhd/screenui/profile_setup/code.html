<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BobVix Profile Setup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3c83f633;
            border-radius: 10px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-display">
<div class="max-w-md mx-auto min-h-screen flex flex-col bg-white dark:bg-background-dark shadow-2xl">
<!-- Header & Progress -->
<header class="p-6 pb-2">
<div class="flex items-center justify-between mb-6">
<button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined align-middle">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-bold tracking-widest uppercase text-primary mb-1">Step 1 of 3</span>
<div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full"></div>
</div>
</div>
<button class="text-sm font-medium text-slate-500 hover:text-primary transition-colors">Skip</button>
</div>
<h1 class="text-3xl font-bold tracking-tight mb-2">Complete Your Profile</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm">Tell the BobVix community who you are.</p>
</header>
<main class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-8">
<!-- Profile Picture Upload -->
<div class="flex flex-col items-center">
<div class="relative group cursor-pointer">
<div class="size-32 rounded-full border-2 border-dashed border-primary/40 bg-primary/5 flex items-center justify-center overflow-hidden transition-all group-hover:border-primary group-hover:bg-primary/10">
<div class="flex flex-col items-center text-primary">
<span class="material-symbols-outlined text-4xl mb-1">add_a_photo</span>
</div>
<!-- Placeholder for background image if user had one -->
<div class="absolute inset-0 opacity-0 group-hover:opacity-10 transition-opacity bg-cover bg-center" data-alt="User profile photo placeholder showing a person silhouette" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBPg76inK1qe5Cp9o8HgcjAIGjkpqFIDqWsU1ymo1grQu1rqF2SHi7wqPMnWjt5oOdprEyPakrbUM0JQtveaVvQgqrNh0HbRv_45OLrWGmJouqwgBcqcyOhN-dMdJBecWKr_h8NTSRlwTkeLApziOKVRoXtr3YKpfOPI9rlMcOTqXIOY8P8A6XI5Lr3Wb1HUG5QsragOtOFJ4r5y6ZkmIbYqAMXT_dspmX29xN0AA_sXwU4OOlgzjCt3S6uAHnw9Gc7XSv8XuhWq1Mm')">
</div>
</div>
<div class="absolute bottom-0 right-0 size-10 bg-primary text-white rounded-full flex items-center justify-center shadow-lg border-4 border-white dark:border-background-dark">
<span class="material-symbols-outlined text-xl">edit</span>
</div>
</div>
<p class="mt-4 text-sm font-medium text-slate-600 dark:text-slate-300">Upload Profile Picture</p>
</div>
<!-- Form Fields -->
<div class="space-y-6">
<!-- Full Name -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-700 dark:text-slate-300">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
<input class="w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="e.g. Alex Rivera" type="text"/>
</div>
</div>
<!-- Bio Text Area -->
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Bio</label>
<span class="text-[10px] text-slate-400 font-medium">0 / 150</span>
</div>
<textarea class="w-full p-4 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none resize-none" placeholder="Share a bit about yourself..." rows="4"></textarea>
</div>
<!-- Category Dropdown -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-700 dark:text-slate-300">Primary Category</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">category</span>
<select class="w-full pl-12 pr-10 py-4 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none appearance-none cursor-pointer">
<option disabled="" selected="" value="">Select a category</option>
<option value="gaming">Gaming</option>
<option value="music">Music</option>
<option value="lifestyle">Lifestyle</option>
<option value="tech">Technology</option>
<option value="art">Digital Art</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
<!-- Country Selector -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-700 dark:text-slate-300">Country</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">public</span>
<select class="w-full pl-12 pr-10 py-4 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none appearance-none cursor-pointer">
<option disabled="" selected="" value="">Select your country</option>
<option value="us">United States</option>
<option value="uk">United Kingdom</option>
<option value="ca">Canada</option>
<option value="de">Germany</option>
<option value="jp">Japan</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
</div>
</main>
<!-- Footer Action -->
<footer class="p-6 border-t border-slate-100 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Save &amp; Continue</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
<p class="text-center text-xs text-slate-400 mt-4">By continuing, you agree to our Terms of Service</p>
</footer>
</div>
</body></html>
