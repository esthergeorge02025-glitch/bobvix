<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BobVix Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neon-glow {
            background: radial-gradient(circle at center, rgba(60, 131, 246, 0.15) 0%, rgba(16, 23, 34, 0) 70%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display">
<!-- Subtle Neon Wash Background Element -->
<div class="fixed inset-0 pointer-events-none neon-glow z-0"></div>
<div class="relative z-10 flex flex-col min-h-screen w-full max-w-md mx-auto px-6">
<!-- Top Navigation Area -->
<header class="flex items-center justify-between py-6">
<button class="flex items-center justify-center size-10 rounded-full bg-slate-200/50 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<div class="text-xl font-bold tracking-tight text-primary">BobVix</div>
<div class="w-10"></div> <!-- Spacer for centering -->
</header>
<!-- Main Content Section -->
<main class="flex-1 flex flex-col justify-center py-12">
<div class="text-center mb-10">
<h1 class="text-4xl font-bold tracking-tight mb-3">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-lg">Sign in to your BobVix account</p>
</div>
<!-- Social Login Buttons -->
<div class="space-y-4">
<button class="flex w-full items-center justify-center gap-3 h-14 rounded-xl bg-white text-black font-semibold shadow-lg hover:bg-slate-100 transition-all">
<img alt="Google Logo" class="w-6 h-6" data-alt="Google colorful letter G logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBF5hK-hiNTehGzYxotUxrxBMf8kyGVDjUSSehnFJ4vxJiFhQBR8EgK2PN6MIU4SLBR9xBSCpSPWSM10fMzYssl1y8G_N-QnK7mHNiPDHgkBN6phDFF0uBK79GiypV-5jeL17bgu-mceYUpLXXCs0tFvFL89rvE66ZEDxw9XPtw-Qm_bKvQxIhchCyWmWkEmGqrrNym8xClKJg5E5yuDSr3otGSezY2p8DqWAuuabgBmRqy31aOZdbcI3tyR3-f1NikXTTgVtPCsPxq"/>
<span>Continue with Google</span>
</button>
<button class="flex w-full items-center justify-center gap-3 h-14 rounded-xl bg-slate-900 text-white font-semibold shadow-lg border border-slate-700 hover:bg-black transition-all">
<span class="material-symbols-outlined text-2xl">ios</span>
<span>Continue with Apple</span>
</button>
</div>
<!-- Divider -->
<div class="flex items-center my-10">
<div class="flex-1 h-px bg-slate-200 dark:bg-slate-800"></div>
<span class="px-4 text-sm font-medium text-slate-400 uppercase tracking-widest">or</span>
<div class="flex-1 h-px bg-slate-200 dark:bg-slate-800"></div>
</div>
<!-- Email Action -->
<div class="space-y-4">
<button class="flex w-full items-center justify-center gap-2 h-14 rounded-xl bg-primary/10 border border-primary/30 text-primary font-semibold hover:bg-primary/20 transition-all">
<span class="material-symbols-outlined">mail</span>
<span>Continue with Email</span>
</button>
<p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-6">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline" href="#">Create one</a>
</p>
</div>
</main>
<!-- Footer / Legal Section -->
<footer class="py-8 text-center">
<p class="text-xs text-slate-500 dark:text-slate-500 leading-relaxed px-4">
                By continuing, you agree to our 
                <a class="underline hover:text-primary" href="#">Terms of Service</a> 
                and 
                <a class="underline hover:text-primary" href="#">Privacy Policy</a>.
            </p>
</footer>
</div>
<!-- Decorative Elements -->
<div class="fixed top-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
</body></html>
